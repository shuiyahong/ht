<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        section {
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
             justify-content: flex-start;
             align-items:baseline;
        }
    </style>
</head>

<body>
    <section>
        <div style="background-color:red ">1</div>
        <div style="background-color: orangered">2</div>
        <div style="background-color: yellow">3</div>
        <div style="background-color: green">4</div>
        <div style="background-color: lawngreen">5</div>
        <div style="background-color: blue">6</div>
        <div style="background-color: purple">7</div>
        <div style="background-color: black">8</div>
        <div style="background-color: lightcoral">9</div>
    </section>
</body>

</html>
